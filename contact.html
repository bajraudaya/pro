<body>
    <div class="container">
    <div class="sidebar">

    <div class="main">
        <div class="contactform">
            <h1>Contact</h1>
            <form>
                <div class="mb-3">
                  <label for="clientmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientmail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientform" class="form-label">phone</label>
                  <input type="phone" class="form-control" id="phone">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">Work on project</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
    </div>
